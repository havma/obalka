<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Start</title>
  <style>
    :root {
      color-scheme: only light;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(160deg, #120b14 0%, #2a1425 45%, #3a1a30 100%);
      font-family: "Georgia", "Times New Roman", serif;
    }
    .envelope-btn {
      width: 180px;
      height: 120px;
      border: 0;
      background: transparent;
      cursor: pointer;
      position: relative;
      padding: 0;
    }
    .envelope-svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 18px 28px rgba(0, 0, 0, 0.35));
      display: block;
    }
  </style>
</head>
<body>
  <button class="envelope-btn" id="openBtn" aria-label="Otevřít dopis">
    <svg class="envelope-svg" viewBox="0 0 200 140" role="img" aria-label="Obálka">
      <rect x="20" y="22" width="160" height="96" rx="6" fill="#ffe6f1" stroke="#f1b5cf" stroke-width="2" />
      <polygon points="20,22 100,78 180,22" fill="#f6bfd8" />
    </svg>
  </button>

  <audio id="romanticAudio" src="romantic.mp3" preload="auto"></audio>
  <script>
    const btn = document.getElementById("openBtn");
    const audio = document.getElementById("romanticAudio");

    btn.addEventListener("click", () => {
      if (audio) {
        const playPromise = audio.play();
        if (playPromise && typeof playPromise.catch === "function") {
          playPromise.catch(() => {});
        }
      }
      localStorage.setItem("romanticAutoplay", "1");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
